<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Baloo+Paaji+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <!-- left box for logo -->
      <div class="left">
        <img src="/images/download2.png" alt="logo" />
        <div>Fitness</div>
      </div>
      <!-- mid box for navigation bar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Fitness Calculator</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- right box for search -->
      <div class="right">
        <button class="btn">Call us now</button
        ><button class="btn">Email us</button>
      </div>
    </header>
    <div class="container">
      <h1>Join the best gym in Bihar</h1>
      <form action="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" name="" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="contact">Conatct No:</label>
          <input type="text" name="" id="contact" placeholder="Enter your contact number" />
        </div>
        <button class="btn inputbtn">Submit</button>
      </form>
    </div>
  </body>
</html>
